<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Student Directory</title>
</head>
<body  style ="background:lightblue">

<div class="container">
    <h3>Student Directory</h3>
    <hr>
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role: <span sec:authentication="principal.authorities"></span>
        <br><br>
    </p>
    <hr>
    <!-- Add a button-->
    <a th:href="@{/home/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Sex</th>
                <th>Major</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempStudent : ${students}">
                <td th:text="${tempStudent.firstName}"></td>
                <td th:text="${tempStudent.lastName}"></td>
                <td th:text="${tempStudent.sex}"></td>
                <td th:text="${tempStudent.major}"></td>
                <td th:text="${tempStudent.email}"></td>
                <td th:text="${tempStudent.phoneNumber}"></td>
                <td>
                    <!-- Add update button link -->
                    <a th:href="@{/home/showFormForUpdate(studentId=${tempStudent.studentId})}"
                       class="btn btn-info btn-sm col-md-5">
                        Update
                    </a>
                    <!-- Add delete button link -->
                    <a th:href="@{/home/delete(studentId=${tempStudent.studentId})}"
                       class="btn btn-danger btn-sm col-md-5"
                       onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <!-- Add logout button link -->
    <a th:href="@{/home}"
       class="btn btn-info btn-sm col-md-2">
        Log out
    </a>
</div>
</body>
</html>

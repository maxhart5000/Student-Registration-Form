<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Student Form</title>
</head>
<body style="background:lightblue">
 <div class="container">
     <h3>Student Form</h3>
     <hr>
     <p class="h4 mb-4">Enter your details</p>
     <form action="#" th:action="@{/students/save}" th:object="${student}" method="POST">
         <!-- Add hidden form field to handle the update -->
         <input type="hidden" th:field="*{studentId}">
         <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">
         <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
         <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
         <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 w-25" placeholder="Phone Number">

         <select class="form-select" name="major" aria-label="Default select example">
             <option selected>Select your major</option>
             <option value="Mathematics">Mathematics</option>
             <option value="Physics">Physics</option>
             <option value="History">History</option>
             <option value="English">English</option>
             <option value="Computer Science">Computer Science</option>
         </select>

         <br>

         <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="Male">
             <label class="form-check-label" for="inlineRadio1">Male</label>
         </div>
         <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="Female">
             <label class="form-check-label" for="inlineRadio2">Female</label>
         </div>
         <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="sex" id="inlineRadio3" value="Non-Binary">
             <label class="form-check-label" for="inlineRadio3">Non-Binary</label>
         </div>

         <br><br>

        <button type="submit" class="btn btn-info col-2">Save</button>
     </form>

     <hr>
     <a th:href="@{/students/list}">Back to Student List</a>
 </div>
</body>
</html>

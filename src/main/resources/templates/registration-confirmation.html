<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Define meta tags for character set and viewport -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<!-- Include Bootstrap CSS from a specific CDN with integrity check -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>


	<title>Registration Confirmation</title>
</head>
<body style="background-color:#CBF1F5">

<h2>User registered successfully!</h2>

<!-- Display user information such as username, first name, last name, and email -->
<ul>
	<li th:text="'User name: ' + ${webUser.userName}"></li>
	<li th:text="'First name: ' + ${webUser.firstName}"></li>
	<li th:text="'Last name: ' + ${webUser.lastName}"></li>
	<li th:text="'Email name: ' + ${webUser.email}"></li>
</ul>

<hr>

<!-- Login Button -->
<a class="btn btn-info btn-md col-md-2" th:href="@{/home/showLoginForm}">
	Login
</a>

<!-- Back to Home Button -->
<a class="btn btn-info btn-md col-md-2" th:href="@{/home}">
	Back to Home
</a>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <title>Login Page</title>
</head>
<body style="background-color:#CBF1F5">
<div class="container">
    <div id="login-box" style="margin-top:80px;" class="col-md-5 col-sm-10">
        <div class="card border-info">
            <div style="background-color:#71C9CE" class="card-header">
                Sign In
            </div>

            <div style="background-color:#A6E3E9" class="card-body">
                <div class="card-text">
                    <!-- Login Form -->
                    <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                        <!-- Display error messages, if any -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <!-- Show an error message for invalid login -->
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>
                                    </div>
                                    <!-- Show a success message after logout -->
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Username input -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" name="username" placeholder="username" class="form-control"/>
                        </div>

                        <!-- Password input -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="password" name="password" placeholder="password" class="form-control"/>
                        </div>

                        <!-- Back to Home button -->
                        <a class="btn btn-info col-md-4" th:href="@{/home}">
                            Back to Home
                        </a>

                        <!-- Login Button -->
                        <button type="submit" class="btn btn-success col-md-3">Login</button>

                        <!-- Register Button -->
                        <a class="btn btn-success col-md-3" th:href="@{/home/showRegistrationForm}">
                            Register
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <title>Login Page</title>

</head>
<body>
<div class="container">
    <div id="loginbox" style="margin-top: 40px; margin-left: -260px;"
         class="col-md-4 col-md-offset-1 col-sm-6 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header headerColor">
                Sign In
            </div>

            <div class="card-body bodyColor">
                <div class="card-text">

                    <!-- Login Form -->
                    <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

                    <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <!-- Check for login error -->
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>
                                    </div>
                                    <!-- Check for logout -->
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" name="username" placeholder="username" class="form-control"/>
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="password" name="password" placeholder="password" class="form-control"/>
                        </div>

                        <div style="margin-top: 10px;" class="form-group">
                            <div class="row">
                                <!-- Login/Submit Button -->
                                <div class="col-md-3 controls">
                                    <button type="submit" class="buttonColor btn btn-success">Login</button>
                                </div>
                                <!-- Registration Button -->
                                <div class="col-md-3 controls">
                                    <a class="buttonColor btn btn-info" th:href="@{/home}">
                                        Register
                                    </a>
                                </div>
                                <!-- Back to Home Button -->
                                <div class="col-md-6 controls">
                                    <a class="buttonColor btn btn-info" th:href="@{/home}">
                                        Back to Home
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

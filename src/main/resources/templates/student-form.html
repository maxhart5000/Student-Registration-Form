<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Student Form</title>

</head>

<body style="background:lightblue;">

 <div class="container">
     <h3>Student Form</h3>
     <hr>
     <p class="h4 mb-4">Enter your details</p>

     <form action="#" th:action="@{/save}" th:object="${student}" method="POST" class="form">
         <input type="hidden" th:field="*{studentId}">

         <div class="form-group">
             <label for="firstName">First Name</label>
             <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" id="firstName" placeholder="First Name">
             <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
         </div>

         <div class="form-group">
             <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" id="lastName" placeholder="Last Name">
             <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
         </div>

         <div class="form-group">
             <label for="email">Email</label>
             <input type="text" th:field="*{email}" class="form-control mb-4 w-25" id="email" placeholder="Email">
             <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
         </div>

         <div class="form-group">
             <label for="phoneNumber">Phone Number</label>
             <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 w-25" id="phoneNumber" placeholder="Last Name">
             <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
         </div>

        <div class="form-group">
            <label for="major">Major</label>
             <select class="form-select" style="width:325px" name="major" aria-label="Default select example" id="major">
                 <option selected></option>
                 <option value="Mathematics">Mathematics</option>
                 <option value="Physics">Physics</option>
                 <option value="History">History</option>
                 <option value="English">English</option>
                 <option value="Computer Science">Computer Science</option>
             </select>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('major')}" th:errors="*{major}"></div>
        </div>

         <br>
        <div class="form-group">
            <label for="sex">Sex</label>
            <br>
             <div class="form-check form-check-inline" id="sex">
                 <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="Male">
                 <label class="form-check-label" for="inlineRadio1">Male</label>
             </div>
             <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="Female">
                 <label class="form-check-label" for="inlineRadio2">Female</label>
             </div>
             <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="sex" id="inlineRadio3" value="Non-Binary">
                 <label class="form-check-label" for="inlineRadio3">Non-Binary</label>
             </div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></div>
        </div>

         <br><br>

        <button type="submit" class="btn btn-info col-2">Save</button>
     </form>

     <hr>
     <a th:href="@{/student-directory}">Back to Student Directory</a>
 </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">

    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <title>Student Form</title>

</head>
<body class="background">

<div class="container">
    <h3>Student Form</h3>
    <hr>
    <p class="h4 mb-4">Enter your details</p>

    <form action="#" class="form" method="POST" th:action="@{/home/save}" th:object="${student}">
        <input th:field="*{studentId}" type="hidden">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control mb-4 w-25" id="firstName" placeholder="First Name" th:field="*{firstName}"
                   type="text">
            <div style="width:325px" class="alert alert-warning" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control mb-4 w-25" id="lastName" placeholder="Last Name" th:field="*{lastName}"
                   type="text">
            <div style="width:325px" class="alert alert-warning" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control mb-4 w-25" id="email" placeholder="Email" th:field="*{email}" type="text">
            <div style="width:325px" class="alert alert-warning" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input class="form-control mb-4 w-25" id="phoneNumber" placeholder="Last Name" th:field="*{phoneNumber}"
                   type="text">
            <div style="width:325px" class="alert alert-warning" th:errors="*{phoneNumber}"
                 th:if="${#fields.hasErrors('phoneNumber')}"></div>
        </div>

        <div class="form-group">
            <label for="major">Major</label>
            <select aria-label="Default select example" class="form-select" id="major" name="major" style="width:325px">
                <option selected></option>
                <option value="Mathematics">Mathematics</option>
                <option value="Physics">Physics</option>
                <option value="History">History</option>
                <option value="English">English</option>
                <option value="Computer Science">Computer Science</option>
            </select>
            <div style="width:325px" class="alert alert-warning" th:errors="*{major}" th:if="${#fields.hasErrors('major')}"></div>
        </div>

        <br>
        <div class="form-group">
            <label for="sex">Sex</label>
            <br>
            <div class="form-check form-check-inline" id="sex">
                <input class="form-check-input" id="inlineRadio1" name="sex" type="radio" value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="inlineRadio2" name="sex" type="radio" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="inlineRadio3" name="sex" type="radio" value="Non-Binary">
                <label class="form-check-label" for="inlineRadio3">Non-Binary</label>
            </div>
            <div style="width:325px" class="alert alert-warning" th:errors="*{sex}" th:if="${#fields.hasErrors('sex')}"></div>
        </div>
        <br><br>
        <button class="btn btn-info col-2" type="submit">Save</button>
    </form>

    <hr>
    <a th:href="@{/home/directory}">Back to Student Directory</a>
</div>
</body>
</html>
